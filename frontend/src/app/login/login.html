<div class="min-h-screen bg-white flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-lg border border-gray-200 rounded-lg p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-light text-black mb-2">Iniciar Sesión</h1>
        <p class="text-gray-600 text-sm">Accede a tu cuenta</p>
      </div>

      <!-- Error message -->
      @if (error()) {
        <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
          <div class="flex justify-between items-center">
            <p class="text-sm text-red-600">{{ error() }}</p>
            <button
              type="button"
              (click)="clearError()"
              class="text-red-400 hover:text-red-600"
            >
              ×
            </button>
          </div>
        </div>
      }

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
        <div>
          <label for="correo" class="block text-sm font-medium text-gray-700 mb-2">
            Correo Electrónico
          </label>
          <input
            type="email"
            id="correo"
            name="correo"
            [(ngModel)]="correo"
            required
            [disabled]="isLoading()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-black focus:border-black transition-colors disabled:bg-gray-100"
            placeholder="tu@email.com"
          >
        </div>

        <div>
          <label for="clave" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <input
            type="password"
            id="clave"
            name="clave"
            [(ngModel)]="clave"
            required
            [disabled]="isLoading()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-black focus:border-black transition-colors disabled:bg-gray-100"
            placeholder="••••••••"
          >
        </div>

        <button
          type="submit"
          [disabled]="!loginForm.form.valid || isLoading()"
          class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-medium flex items-center justify-center"
        >
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Iniciando sesión...
          } @else {
            Iniciar Sesión
          }
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="#" class="text-sm text-gray-600 hover:text-black transition-colors">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
    </div>
  </div>
</div>
